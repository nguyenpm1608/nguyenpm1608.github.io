<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Particle Heart</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    const particles = [];
    const numParticles = 8000; // 5000 - 10000 tùy chỉnh

    // Hàm công thức trái tim
    function heartFunction(t) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y =
        13 * Math.cos(t) -
        5 * Math.cos(2 * t) -
        2 * Math.cos(3 * t) -
        Math.cos(4 * t);
      return { x, y };
    }

    // Tạo hạt
    for (let i = 0; i < numParticles; i++) {
      const angle = Math.random() * Math.PI * 2;
      const pos = heartFunction(angle);
      particles.push({
        x: W / 2 + pos.x * 15 + (Math.random() - 0.5) * 20,
        y: H / 2 - pos.y * 15 + (Math.random() - 0.5) * 20,
        size: Math.random() * 1.5 + 0.5,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5,
        alpha: Math.random() * 0.8 + 0.2,
      });
    }

    function animate() {
      ctx.clearRect(0, 0, W, H);

      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,0,0,${p.alpha})`;
        ctx.fill();

        // rung nhẹ
        p.x += p.dx;
        p.y += p.dy;

        if (Math.random() < 0.01) {
          p.dx = (Math.random() - 0.5) * 0.5;
          p.dy = (Math.random() - 0.5) * 0.5;
        }
      }

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    });
  </script>
</body>
</html>
