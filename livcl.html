<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gh√©p h√¨nh Tr√∫c & Nguy√™n üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
      margin-bottom: 10px;
      font-size: 2rem;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #ff477e; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #ff3d68; }
    }

    #game {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      grid-template-rows: repeat(6, 60px);
      gap: 6px;
      background: rgba(255,255,255,0.15);
      border-radius: 16px;
      padding: 10px;
      backdrop-filter: blur(10px);
    }

    .cell {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1rem;
      cursor: grab;
      user-select: none;
      transition: transform 0.2s, background 0.3s;
    }

    .cell:active {
      cursor: grabbing;
      transform: scale(1.1);
    }

    .cell.nguyen {
      background: linear-gradient(145deg, #4facfe, #00f2fe);
      color: white;
    }

    .cell.truc {
      background: linear-gradient(145deg, #ff6a88, #ff99ac);
      color: white;
    }

    .placeholder {
      border: 2px dashed rgba(255,255,255,0.6);
      border-radius: 12px;
    }

    #message {
      margin-top: 15px;
      font-size: 1.3rem;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
      opacity: 0;
      transition: opacity 1s ease;
    }

    #message.show {
      opacity: 1;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Gh√©p h√¨nh Tr√∫c & Nguy√™n üíï</h1>
  <div id="game"></div>
  <div id="message">Anh y√™u Thanh Tr√∫c nhi·ªÅu! üíñ</div>

  <script>
    const game = document.getElementById("game");
    const message = document.getElementById("message");

    function createBoard() {
      game.innerHTML = "";
      message.classList.remove("show");

      // t·∫°o 36 m·∫£nh: 18 Tr√∫c, 18 Nguy√™n
      const pieces = [];
      for (let i = 0; i < 18; i++) pieces.push("Tr√∫c");
      for (let i = 0; i < 18; i++) pieces.push("Nguy√™n");

      // x√°o tr·ªôn
      pieces.sort(() => Math.random() - 0.5);

      pieces.forEach(text => {
        const cell = document.createElement("div");
        cell.classList.add("cell", text.toLowerCase());
        cell.textContent = text;
        cell.draggable = true;

        cell.addEventListener("dragstart", e => {
          e.dataTransfer.setData("text/plain", text);
          e.dataTransfer.effectAllowed = "move";
          cell.classList.add("dragging");
        });
        cell.addEventListener("dragend", () => {
          cell.classList.remove("dragging");
        });

        cell.addEventListener("touchstart", e => {
          e.target.classList.add("dragging");
        });
        cell.addEventListener("touchend", e => {
          e.target.classList.remove("dragging");
        });

        game.appendChild(cell);
      });

      // t·∫°o placeholder
      for (let i = 0; i < 18; i++) {
        const ph = document.createElement("div");
        ph.classList.add("placeholder");
        game.appendChild(ph);
      }
    }

    function checkWin() {
      const cells = Array.from(game.querySelectorAll(".cell"));
      const placeholders = Array.from(game.querySelectorAll(".placeholder"));
      if (placeholders.length === 0) {
        message.classList.add("show");

        // Sau 3 gi√¢y reset l·∫°i game
        setTimeout(() => {
          createBoard();
        }, 3000);
      }
    }

    game.addEventListener("drop", e => {
      e.preventDefault();
      const draggedText = e.dataTransfer.getData("text/plain");
      if (e.target.classList.contains("placeholder")) {
        e.target.textContent = draggedText;
        e.target.className = "cell " + draggedText.toLowerCase();
        checkWin();
      }
    });

    game.addEventListener("dragover", e => {
      e.preventDefault();
    });

    createBoard();
  </script>
</body>
</html>
